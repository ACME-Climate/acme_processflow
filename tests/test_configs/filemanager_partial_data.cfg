[global]
project_path = /p/user_pub/e3sm/baldwin32/testing3/
email = baldwin32@llnl.gov
native_grid_cleanup = False

[img_hosting]
    img_host_server = acme-viewer.llnl.gov
    host_directory = /var/www/acme/acme-diags/baldwin32/
    url_prefix = 'baldwin32'

[simulations]
    start_year = 1
    end_year = 3
    [[20180129.DECKv1b_piControl.ne30_oEC.edison]]
        transfer_type = local
        local_path = /p/user_pub/e3sm/baldwin32/testing2/many_model/input/20180129.DECKv1b_piControl.ne30_oEC.edison/
        short_name = piControl_testing
        native_grid_name = ne30
        native_mpas_grid_name = oEC60to30v3
        data_types = all
        job_types = all
    [[comparisons]]
        20180129.DECKv1b_piControl.ne30_oEC.edison = obs

[post-processing]
    [[climo]]
        run_frequency = 2
        destination_grid_name = fv129x256
        regrid_map_path = /p/cscratch/acme/data/map_ne30np4_to_fv129x256_aave.20150901.nc

[diags]
    [[e3sm_diags]]
        run_frequency = 2
        backend = mpl
        reference_data_path = /p/cscratch/acme/data/obs_for_acme_diags

[data_types]
    [[atm]]
        remote_path = 'REMOTE_PATH/archive/atm/hist'
        file_format = 'CASEID.cam.h0.YEAR-MONTH.nc'
        local_path = '/p/user_pub/e3sm/baldwin32/testing2/many_model/input/CASEID/atm'
        monthly = True
        [[[20180129.DECKv1b_piControl.ne30_oEC.edison]]]
            local_path = 'LOCAL_PATH/atm'
    [[ocn_streams]]
        remote_path = 'REMOTE_PATH/run'
        file_format = 'streams.ocean'
        local_path = '/p/user_pub/e3sm/baldwin32/testing2/many_model/input/CASEID/mpas'
        monthly = False
