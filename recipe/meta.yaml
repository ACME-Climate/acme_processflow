package:
  name: processflow
  version: {{ environ['VERSION'] }}

source:
  git_url: git://github.com/E3SM-Project/processflow.git
  git_tag: {{ environ['TAG'] }}

build:
  script: python setup.py install
  string: {{ environ['BUILD_NAME'] }}

about:
    home: https://github.com/ACME-Climate/acme_workflow
    summary: Automated post processing for E3SM model data

requirements:
  build:
    - python
    - setuptools
  
  run:
    - peewee
    - e3sm_diags
    - markupsafe
    - matplotlib
    - nco
    - pip
    - python
    - setuptools
    - sqlite
    - configobj
    - globus-sdk ==1.1.1
    - globus-cli ==1.1.2
    - jmespath
    - beautifulsoup4
    - paramiko
    - ncl
    - jinja2
